<!doctype html>
<html lang="en" ng-app="todo-app">

  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TODO MVC</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(app) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="components/ng-table/dist/ng-table.min.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body>

    <section id="todoapp" ng-cloak="">
      <div class="application" ng-cloak>
        <div id="wrap" class="">
          <flash></flash>
          <div app-view-segment="0" class="view" autoscroll="true"></div>
        </div>
      </div>
    </section>
    <footer id="info">
      <div ng-include=" 'views/templates/pages/footer.html' "></div>
    </footer>
    <div ng-include=" 'views/templates/pages/spinner.html' "></div>

    <!-- build:js(app) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="components/angular-modelizer/dist/angular-modelizer.js"></script>
    <script src="components/angular-ui-scroll/dist/ui-scroll.js"></script>
    <script src="components/angular-ui-scrollpoint/dist/scrollpoint.js"></script>
    <script src="components/angular-ui-event/dist/event.js"></script>
    <script src="components/angular-ui-mask/dist/mask.js"></script>
    <script src="components/angular-ui-validate/dist/validate.js"></script>
    <script src="components/angular-ui-indeterminate/dist/indeterminate.js"></script>
    <script src="components/angular-ui-uploader/dist/uploader.js"></script>
    <script src="components/angular-ui-utils/index.js"></script>
    <script src="components/angular-route-segment/build/angular-route-segment.js"></script>
    <script src="components/ng-table/dist/ng-table.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/portal.js"></script>
    <!-- endbuild -->

    <!-- Messages file -->
    <script src="messages.js"></script>

  </body>

</html>
